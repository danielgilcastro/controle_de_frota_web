
<div class="sidebar-wrapper" [class.open]="!hidden && !collapsed">
	<div class="sidebar-backdrop" *ngIf="!hidden && !collapsed" (click)="sidebar.hide()"></div>
	<aside class="card sidebar" role="navigation" aria-label="Main menu" [attr.aria-hidden]="hidden" [class.sidebar--hidden]="hidden" [class.sidebar--collapsed]="collapsed">
	<div class="card-header">Menu</div>
	<div class="card-body">
		<div class="sidebar__item active">
			<span class="sidebar__icon">🏠</span>
			<span class="sidebar__label">Dashboard</span>
		</div>
		<div class="sidebar__item">
			<span class="sidebar__icon">🚗</span>
			<span class="sidebar__label">Veículos</span>
		</div>
		<div class="sidebar__item">
			<span class="sidebar__icon">👤</span>
			<span class="sidebar__label">Motoristas</span>
		</div>
		<div class="sidebar__item">
			<span class="sidebar__icon">🗺️</span>
			<span class="sidebar__label">Rotas</span>
		</div>
		<div class="sidebar__item">
			<span class="sidebar__icon">📊</span>
			<span class="sidebar__label">Relatórios</span>
		</div>
	</div>
  </aside>
</div>
